<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files2share</title>
    <meta name="theme-color" content="#5865F2">

    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-title" content="Files2share">
    <meta name="description" content="Share images, videos, PDFs with devices on your local network.">
    <meta name="twitter:description" content="Share images, videos, PDFs with devices on your local network.">
    <meta name="og:description" content="Share images, videos, PDFs with devices on your local network.">
    <meta name="keywords" content="File, Transfer, Share, Peer2Peer">
    <meta property="og:title" content="Files2share">

    <meta name="twitter:image" content="https://files2share.netlify.app/images/files2share512x512-maskable.png">
    <meta property="og:image" content="https://files2share.netlify.app/images/files2share512x512-maskable.png">
    <link rel="icon" sizes="16x16" href="images/files2share72x72.png">
    <link rel="shortcut icon" href="images/files2share72x72.png">
    <link rel="apple-touch-icon" href="images/files2share72x72.png">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <main>
        <header class="row-reverse">
            <a id="change-theme" href="#" class="icon-button" title="Switch Darkmode/Lightmode">
                <svg class="light-icon icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                    viewBox="0 0 512 512" aria-hidden="true" focusable="false" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z">
                    </path>
                </svg>
                <svg class="dark-icon icon" stroke="currentColor" fill="currentColor" stroke-width="0"
                    viewBox="0 0 512 512" aria-hidden="true" focusable="false" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z">
                    </path>
                </svg>
            </a>
        </header>
        <section class="other-devices">
            <div class="transfering hide">
                <p class="file"></p>
                <div class="peer">
                    <div class="peer-img">
                        <img src="" />
                    </div>
                    <div class="peer-name">
                        <h6></h6>
                        <h4></h4>
                    </div>
                </div>
                <div class="progress">
                    <span></span>
                    <h6></h6>
                </div>
            </div>
        </section>
        <section id="my-device" class="my-device">
            <div class="image-container">
                <img src="./images/files2share72x72.png" alt="device image" />
                <div class="sonar-container"></div>
                <div class="scaner-container">
                    <div class="scaner"></div>
                </div>
            </div>
            <div class="settings">
                <div class="options hide">
                    <a href="#" class="icon icon-button" title="Change Device Image Style">
                        <svg xmlns="http://www.w3.org/2000/svg" class=" icon-tabler icon-tabler-settings" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path
                                d="M10.325 4.317c.426 -1.756 2.924 -1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543 -.94 3.31 .826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756 .426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543 -.826 3.31 -2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756 -2.924 1.756 -3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543 .94 -3.31 -.826 -2.37 -2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756 -.426 -1.756 -2.924 0 -3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94 -1.543 .826 -3.31 2.37 -2.37c1 .608 2.296 .07 2.572 -1.065z">
                            </path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </a>
                    <ul>
                        <li dataId="adventurer" tabindex="0" title="Adventurer Style">adventurer</li>
                        <li dataId="adventurer-neutral" tabindex="0" title="Adventurer Neutral Style">adventurer-neutral
                        </li>
                        <li dataId="avataaars" tabindex="0" title="Avataaars Style">avataaars</li>
                        <li dataId="bottts" tabindex="0" title="Bottts Style">bottts</li>
                        <li dataId="initials" tabindex="0" title="Initials Style">initials</li>
                        <li dataId="open-peeps" tabindex="0" title="Open Peeps Style">open-peeps</li>
                    </ul>
                </div>
                <a href="#" class="icon-button icon " title="Generate New Name & Image"><svg
                        xmlns="http://www.w3.org/2000/svg" class="icon-tabler icon-tabler-refresh" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4" />
                        <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4" />
                    </svg>
                </a>
            </div>
            <h4></h4>
            <input type="file" id="pervent-files" multiple="multiple" hidden />
            <label tabindex="0" for="pervent-files" class="btn"
                title="Prevent transfer files already exist on your device">Prevent
                Duplicate</label>
            <h5 title="Prevent duplicate files count">0 Seletcted File</h5>
            <a id="download"></a>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@3.2.0/dist/ponyfill.min.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
